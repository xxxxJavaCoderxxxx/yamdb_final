version: '2.12.2'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /postgresql/
    env_file:
      - ./.env
  web:
    image: memekeke/api_yamdb_final
    restart: always
    ports:
     - "8000:8000"
    volumes:
      - static_value:/app/static
      - media_value:/app/media
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/static/
      - media_value:/var/media/
    depends_on:
      - web
volumes:
  static_value:
  media_value: